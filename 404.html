<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Let the browser know we support dark and light UA styling -->
    <meta name="color-scheme" content="light dark">
    <!-- Browser theme colors for dark/light -->
    <meta name="theme-color" content="#0c0c0c" media="(prefers-color-scheme: dark)">
    <meta name="theme-color" content="#f3f6fb" media="(prefers-color-scheme: light)">
    
    <title>404 - Halaman Tidak Ditemukan | Muhammad Hanif Al Azis</title>
    <meta name="description" content="Halaman yang Anda cari tidak ditemukan. Kembali ke halaman utama portofolio Muhammad Hanif Al Azis.">
    <meta name="keywords" content="404, not found, error, Hanif Al Azis, Portofolio">
    <meta name="author" content="Muhammad Hanif Al Azis">
    <link rel="canonical" href="https://hifaliz.com/404.html" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="assets/css/style.css?v=2024">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/icons/favicon.ico">
    <link rel="icon" sizes="192x192" href="assets/icons/favicon-192.png">
    <link rel="icon" sizes="512x512" href="assets/icons/favicon-512.png">
    <link rel="apple-touch-icon" href="assets/icons/favicon-192.png">
    
    <style>
        /* 404 Page Specific Styles */
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .error-container {
            text-align: center;
            max-width: 600px;
            z-index: 2;
            position: relative;
        }

        .error-number {
            font-size: clamp(8rem, 15vw, 20rem);
            font-weight: 900;
            background: linear-gradient(135deg, #4a9eff 0%, #2a5da8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 0.8;
            margin-bottom: 2rem;
            text-shadow: 0 0 50px rgba(74, 158, 255, 0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                filter: drop-shadow(0 0 20px rgba(74, 158, 255, 0.4));
            }
            to {
                filter: drop-shadow(0 0 30px rgba(74, 158, 255, 0.8));
            }
        }

        .error-title {
            font-size: var(--fs-h2);
            font-weight: 600;
            color: #fff;
            margin-bottom: 1.5rem;
            opacity: 0;
            animation: slideUp 1s ease-out 0.5s forwards;
        }

        .error-description {
            font-size: var(--fs-body-lg);
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 3rem;
            line-height: 1.6;
            opacity: 0;
            animation: slideUp 1s ease-out 0.7s forwards;
        }

        .error-actions {
            display: flex;
            gap: 2rem;
            justify-content: center;
            flex-wrap: wrap;
            opacity: 0;
            animation: slideUp 1s ease-out 0.9s forwards;
        }

        .btn {
            padding: 1.2rem 2.4rem;
            border-radius: 0.8rem;
            font-size: 1.6rem;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.8rem;
            cursor: pointer;
            border: none;
            outline: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4a9eff 0%, #2a5da8 100%);
            color: #fff;
            box-shadow: 0 4px 15px rgba(74, 158, 255, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(74, 158, 255, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        /* Floating elements animation */
        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .floating-element {
            position: absolute;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .floating-element:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }

        .floating-element:nth-child(3) {
            bottom: 30%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Light theme styles */
        html[data-theme='light'] .error-title {
            color: #0f172a;
        }

        html[data-theme='light'] .error-description {
            color: rgba(15, 23, 42, 0.7);
        }

        html[data-theme='light'] .btn-secondary {
            background: rgba(0, 0, 0, 0.05);
            color: #0f172a;
            border-color: rgba(0, 0, 0, 0.1);
        }

        html[data-theme='light'] .btn-secondary:hover {
            background: rgba(0, 0, 0, 0.1);
        }

        html[data-theme='light'] .floating-element {
            opacity: 0.05;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .error-actions {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 300px;
                justify-content: center;
            }

            .error-description {
                margin-bottom: 2rem;
            }
        }

        /* Theme toggle button */
        .theme-toggle {
            position: fixed;
            top: 2rem;
            right: 2rem;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        html[data-theme='light'] .theme-toggle {
            background: rgba(0, 0, 0, 0.05);
            border-color: rgba(0, 0, 0, 0.1);
            color: #0f172a;
        }

        html[data-theme='light'] .theme-toggle:hover {
            background: rgba(0, 0, 0, 0.1);
        }

        /* Language toggle for 404 */
        .lang-toggle {
            position: fixed;
            top: 2rem;
            right: 8rem; /* leave space for theme toggle */
            display: flex;
            gap: .6rem;
            z-index: 1000;
        }
        .lang-toggle button {
            padding: .6rem 1rem;
            font-size: 1.3rem;
            border-radius: .6rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            cursor: pointer;
            transition: all .2s ease;
        }
        .lang-toggle button:hover { transform: translateY(-1px); }
        .lang-toggle button.active {
            background: linear-gradient(135deg, #4a9eff 0%, #2a5da8 100%);
            border-color: transparent;
        }
        html[data-theme='light'] .lang-toggle button {
            background: rgba(0,0,0,.05);
            border-color: rgba(0,0,0,.1);
            color: #0f172a;
        }
        html[data-theme='light'] .lang-toggle button.active {
            background: #2a5da8;
            color: #fff;
        }
    </style>
</head>

<body>
    <!-- Theme Toggle -->
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
        <i class="fas fa-moon" id="themeIcon"></i>
    </button>

    <!-- Language Toggle (ID/EN) -->
    <div class="lang-toggle" id="langToggle" aria-label="Toggle language">
        <button type="button" data-lang="id">ID</button>
        <button type="button" data-lang="en">EN</button>
    </div>

    <main class="error-page">
        <!-- Floating Elements -->
        <div class="floating-elements">
            <div class="floating-element">
                <i class="fas fa-code" style="font-size: 3rem;"></i>
            </div>
            <div class="floating-element">
                <i class="fas fa-laptop-code" style="font-size: 2.5rem;"></i>
            </div>
            <div class="floating-element">
                <i class="fas fa-database" style="font-size: 2rem;"></i>
            </div>
        </div>

        <div class="error-container">
            <div class="error-number">404</div>
            <h1 class="error-title" data-i18n="404.title">Halaman Tidak Ditemukan</h1>
            <p class="error-description" data-i18n="404.desc">
                Maaf, halaman yang Anda cari tidak dapat ditemukan. 
                Mungkin halaman telah dipindahkan, dihapus, atau URL yang Anda masukkan salah.
            </p>
            
            <div class="error-actions">
                <a href="/" class="btn btn-primary">
                    <i class="fas fa-home"></i>
                    <span data-i18n="404.home">Kembali ke Beranda</span>
                </a>
                <button onclick="history.back()" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i>
                    <span data-i18n="404.back">Halaman Sebelumnya</span>
                </button>
            </div>
        </div>
    </main>

    <script>
        // Simple i18n for 404 page (sync with site localStorage key 'lang')
        const i18n404 = {
            id: {
                '404.title': 'Halaman Tidak Ditemukan',
                '404.desc': 'Maaf, halaman yang Anda cari tidak dapat ditemukan. Mungkin halaman telah dipindahkan, dihapus, atau URL yang Anda masukkan salah.',
                '404.home': 'Kembali ke Beranda',
                '404.back': 'Halaman Sebelumnya',
                '404.titleTag': '404 - Halaman Tidak Ditemukan | Muhammad Hanif Al Azis',
                '404.confirm': 'Halaman tidak ditemukan. Apakah Anda ingin kembali ke beranda?'
            },
            en: {
                '404.title': 'Page Not Found',
                '404.desc': "Sorry, the page you're looking for cannot be found. It may have been moved, deleted, or the URL you entered is incorrect.",
                '404.home': 'Back to Home',
                '404.back': 'Previous Page',
                '404.titleTag': '404 - Page Not Found | Muhammad Hanif Al Azis',
                '404.confirm': 'Page not found. Would you like to return to the homepage?'
            }
        };

        function getCurrentLang404() {
            try { const s = localStorage.getItem('lang'); if (s) return s; } catch {}
            return ((navigator.language || 'id').toLowerCase().startsWith('en') ? 'en' : 'id');
        }

        function applyLanguage404(lang) {
            const dict = i18n404[lang] || i18n404.id;
            document.querySelectorAll('[data-i18n]').forEach(node => {
                const key = node.getAttribute('data-i18n');
                if (dict[key] !== undefined) node.textContent = dict[key];
            });
            document.title = dict['404.titleTag'] || document.title;
            try { localStorage.setItem('lang', lang); } catch {}

            // Toggle active state on 404 language buttons
            document.querySelectorAll('#langToggle button').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.lang === lang);
            });
        }

        // Theme toggle functionality
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');
        const html = document.documentElement;

        // Check for saved theme preference or default to dark mode
        const currentTheme = localStorage.getItem('theme') || 'dark';
        html.setAttribute('data-theme', currentTheme);
        updateThemeIcon(currentTheme);

        themeToggle.addEventListener('click', () => {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        });

        function updateThemeIcon(theme) {
            if (theme === 'dark') {
                themeIcon.className = 'fas fa-sun';
            } else {
                themeIcon.className = 'fas fa-moon';
            }
        }

        // Initialize language for 404
        const initialLang404 = getCurrentLang404();
        applyLanguage404(initialLang404);

        // 404 Language toggle handlers
        const langToggle = document.getElementById('langToggle');
        langToggle.addEventListener('click', (e) => {
            const btn = e.target.closest('button[data-lang]');
            if (!btn) return;
            const lang = btn.dataset.lang;
            applyLanguage404(lang);
        });

        // Add some interactivity - particle effect on mouse move
        document.addEventListener('mousemove', (e) => {
            const floatingElements = document.querySelectorAll('.floating-element');
            
            floatingElements.forEach((element, index) => {
                const speed = (index + 1) * 0.05;
                const x = (e.clientX * speed) / 100;
                const y = (e.clientY * speed) / 100;
                
                element.style.transform = `translate(${x}px, ${y}px)`;
            });
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                if (e.target.classList.contains('btn')) {
                    e.target.click();
                }
            }
        });

        // Auto redirect after 30 seconds (optional)
        setTimeout(() => {
            const lang = getCurrentLang404();
            const msg = (i18n404[lang] || i18n404.id)['404.confirm'];
            if (confirm(msg)) {
                window.location.href = '/';
            }
        }, 30000);
    </script>
</body>
</html>
