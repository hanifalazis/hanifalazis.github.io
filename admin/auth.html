<!DOCTYPE html>
<html>
<head>
    <title>Authorization</title>
</head>
<body>
    <script>
        // Handle GitHub OAuth callback for Decap CMS (implicit flow)
        (function() {
            function send(msg) {
                if (window.opener) {
                    window.opener.postMessage(msg, window.location.origin);
                    window.close();
                } else {
                    // If no opener, redirect to admin with token in URL
                    const params = new URLSearchParams();
                    if (msg.token) params.set('token', msg.token);
                    window.location.href = '/admin/#' + params.toString();
                }
            }

            // Extract access_token from hash or code from query  
            const hash = new URLSearchParams(window.location.hash.substring(1));
            const query = new URLSearchParams(window.location.search);
            const accessToken = hash.get('access_token');
            const token = accessToken || query.get('code');

            console.log('Auth callback - token found:', !!token, 'hash:', window.location.hash, 'search:', window.location.search);

            // Decap listens for a string message 'authorization:github:<token>'
            const payload = token ? `authorization:github:${token}` : 'authorization:github:null';
            if (window.opener) {
                window.opener.postMessage(payload, '*');
                try { window.close(); } catch(e) {}
            } else {
                console.error('No window.opener; redirecting back to admin');
                const params = new URLSearchParams();
                if (token) params.set('token', token);
                window.location.href = '/admin/#' + params.toString();
            }
        })();
    </script>
</body>
</html>
