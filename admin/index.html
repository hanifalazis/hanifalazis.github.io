<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>Content Manager - Portfolio Admin</title>
  <link rel="icon" href="/assets/icons/favicon.svg" type="image/svg+xml" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .loading-content {
      background: white;
      border-radius: 8px;
      padding: 2rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 2s linear infinite;
      margin: 0 auto 1rem;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loading" id="loading">
    <div class="loading-content">
      <div class="spinner"></div>
      <h2>Loading Content Manager...</h2>
      <p>Initializing Decap CMS interface...</p>
    </div>
  </div>

  <!-- Force manual init to avoid config path/caching issues -->
  <script>
    window.CMS_MANUAL_INIT = true;
  </script>
  <!-- Include the script that builds the page and powers Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  
  <script>
    // Canonicalize admin origin to custom domain to match OAuth callback
    (function enforceCanonical(){
      try {
        var expectedHost = 'hifaliz.com';
        if (location.hostname !== expectedHost) {
          // Redirect admin to the canonical domain
          var target = 'https://' + expectedHost + '/admin' + location.hash;
          console.info('[ADMIN] Redirecting to canonical domain for OAuth consistency:', target);
          location.replace(target);
          return; // avoid initializing CMS on wrong origin
        }
      } catch(e) { /* ignore */ }
    })();
    // Initialize Decap CMS with inline config to avoid YAML fetch issues
    window.addEventListener('load', function() {
      const origin = window.location.origin;
      // Debug: listen for auth postMessage events from the OAuth popup
      window.addEventListener('message', function(evt) {
        try {
          const preview = typeof evt.data === 'string' ? (evt.data.length > 60 ? evt.data.slice(0, 60) + 'â€¦' : evt.data) : JSON.stringify(evt.data);
          console.log('[ADMIN] postMessage received:', { origin: evt.origin, type: typeof evt.data, dataPreview: preview });
          // If we received the Decap OAuth message, probe GitHub API with the token to validate scopes/access
          if (typeof evt.data === 'string' && evt.data.indexOf('authorization:github:') === 0) {
            const tok = evt.data.split('authorization:github:')[1] || '';
            if (tok) {
              // Store token in localStorage only, no reload
              try {
                const payload = JSON.stringify({ token: tok, provider: 'github' });
                localStorage.setItem('decap-cms-auth', payload);
                localStorage.setItem('netlify-cms.user', payload);
                localStorage.setItem('netlify-cms-auth', tok);
                console.log('[ADMIN] stored token in localStorage, letting post-init handler manage auth');
              } catch(e) {
                console.warn('[ADMIN] failed to write token to localStorage', e);
              }
              const repo = 'hanifalazis/hanifalazis.github.io';
              const headers = { 'Authorization': 'token ' + tok, 'Accept': 'application/vnd.github.v3+json' };
              // 1) Who am I?
              fetch('https://api.github.com/user', { headers }).then(r => r.json().then(j => console.log('[ADMIN][probe] /user', r.status, j))).catch(e => console.warn('[ADMIN][probe] /user error', e));
              // 2) Check repo access
              fetch('https://api.github.com/repos/' + repo, { headers }).then(r => r.json().then(j => console.log('[ADMIN][probe] /repos', r.status, j && (j.full_name || j.message)))).catch(e => console.warn('[ADMIN][probe] /repos error', e));
              // 3) Try listing contents of _projects on main
              fetch('https://api.github.com/repos/' + repo + '/contents/_projects?ref=main', { headers })
                .then(r => r.json().then(j => console.log('[ADMIN][probe] contents _projects', r.status, Array.isArray(j) ? j.length + ' items' : j && j.message)))
                .catch(e => console.warn('[ADMIN][probe] contents error', e));
            }
          }
        } catch (e) {
          console.warn('[ADMIN] Failed to inspect postMessage payload:', e);
        }
      });
      const config = {
        backend: {
          name: 'github',
          repo: 'hanifalazis/hanifalazis.github.io',
          branch: 'main',
          // Point base_url to the functions prefix, and set a relative auth endpoint
          base_url: origin + '/api/decap',
          auth_endpoint: 'auth',     // will resolve to `${base_url}/auth`
          cms_label_prefix: 'Decap'
        },
        publish_mode: 'simple',
        media_folder: 'assets/images/projects',
        public_folder: '/assets/images/projects',
        collections: [
          {
            name: 'projects',
            label: 'Projects',
            folder: '_projects',
            create: true,
            slug: '{{year}}-{{month}}-{{day}}-{{slug}}',
            format: 'frontmatter',
            fields: [
              { label: 'Title', name: 'title', widget: 'string' },
              { label: 'Date', name: 'date', widget: 'datetime' },
              { label: 'Image', name: 'image', widget: 'image', required: false },
              { label: 'Category', name: 'category', widget: 'select', options: [
                'Data Analysis', 'Dashboard', 'Web Development', 'Mobile App', 'Desktop App', 'Machine Learning', 'Other'
              ] },
              { label: 'Description', name: 'description', widget: 'text' },
              { label: 'Tech Stack', name: 'tech_stack', widget: 'list' },
              { label: 'Project Link', name: 'link', widget: 'string', required: false },
              { label: 'GitHub', name: 'github', widget: 'string', required: false },
              { label: 'Status', name: 'status', widget: 'select', options: ['Completed', 'In Progress', 'Planned'], default: 'Completed' },
              { label: 'Featured', name: 'featured', widget: 'boolean', default: false },
              { label: 'i18n Key (optional)', name: 'i18n_key', widget: 'string', required: false },
              { label: 'Body', name: 'body', widget: 'markdown' }
            ]
          }
        ]
      };
      
      console.log('Initializing Decap CMS with config:', config);
      
      // Check for stored auth token before CMS init
      const storedAuth = localStorage.getItem('decap-cms-auth') || localStorage.getItem('netlify-cms.user');
      let authToken = null;
      
      if (storedAuth) {
        try {
          const parsed = JSON.parse(storedAuth);
          authToken = parsed && (parsed.token || parsed.access_token);
          if (authToken) {
            console.log('[ADMIN] found stored auth token, will skip login');
          }
        } catch(e) {
          console.warn('[ADMIN] failed to parse stored auth');
        }
      }
      
      if (window.CMS && typeof window.CMS.init === 'function') {
        // If we have token, completely replace the authentication flow
        if (authToken) {
          console.log('[ADMIN] patching CMS auth with stored token');
          
          // Create fake user object
          const fakeUser = {
            token: authToken,
            login: 'hanifalazis',
            name: 'Muhammad Hanif Al Azis',
            email: 'your-email@example.com',
            avatar_url: 'https://github.com/hanifalazis.png'
          };
          
          // Store the original init function
          const originalInit = window.CMS.init;
          
          // Override init to inject authenticated state
          window.CMS.init = function(options) {
            console.log('[ADMIN] overridden CMS.init called');
            
            // Call original init first
            const result = originalInit.call(this, options);
            
            // Immediately after init, try to set authenticated state
            setTimeout(() => {
              try {
                console.log('[ADMIN] attempting to force auth state after init');
                
                // Try multiple approaches to force authentication
                if (window.CMS.store) {
                  // Approach 1: Dispatch auth action to Redux store
                  const authAction = {
                    type: 'AUTH_SUCCESS',
                    payload: { user: fakeUser }
                  };
                  window.CMS.store.dispatch(authAction);
                  console.log('[ADMIN] dispatched AUTH_SUCCESS to store');
                }
                
                // Approach 2: Set user directly on backend
                if (window.CMS.getBackend) {
                  const backend = window.CMS.getBackend();
                  if (backend) {
                    if (backend.currentUser) {
                      backend.currentUser = () => Promise.resolve(fakeUser);
                    }
                    if (backend.user) {
                      backend.user = fakeUser;
                    }
                    console.log('[ADMIN] set user on backend');
                  }
                }
                
                // Approach 3: Hide login screen and show main interface
                setTimeout(() => {
                  const loginScreen = document.querySelector('[class*="AppWrapper"] [class*="login"]') ||
                                     document.querySelector('[data-testid*="login"]') ||
                                     document.querySelector('button[type="button"]');
                  
                  if (loginScreen) {
                    // Instead of hiding, click it to trigger auth flow
                    console.log('[ADMIN] found login element, attempting to bypass');
                    
                    // Try to find the root container and replace its content
                    const appContainer = document.querySelector('#nc-root') || 
                                        document.querySelector('[class*="AppWrapper"]') ||
                                        document.body;
                    
                    if (appContainer && appContainer !== document.body) {
                      appContainer.innerHTML = `
                        <div style="padding: 20px; text-align: center;">
                          <h2>Loading CMS Dashboard...</h2>
                          <p>Authenticating with stored credentials...</p>
                        </div>
                      `;
                      console.log('[ADMIN] replaced login screen with loading message');
                      
                      // Force reload the entire CMS after short delay
                      setTimeout(() => {
                        if (window.CMS.init) {
                          const newConfig = { ...config };
                          newConfig.backend.auth_scope = 'repo';
                          // Re-init without the override
                          window.CMS.init = originalInit;
                          window.CMS.init({ config: newConfig });
                        }
                      }, 1000);
                    }
                  }
                }, 500);
                
              } catch(authErr) {
                console.error('[ADMIN] failed to force auth:', authErr);
              }
            }, 100);
            
            return result;
          };
        }
        
        window.CMS.init({ config });
        
        try {
          // Extra diagnostics: surface CMS errors in console
          if (window.CMS && typeof window.CMS.on === 'function') {
            window.CMS.on('error', (err) => {
              console.error('[CMS error]', err);
            });
          }
        } catch (e) {
          console.warn('[ADMIN] Failed to attach CMS error listener:', e);
        }
      } else {
        console.error('CMS not loaded or init function not available');
      }
    });

    // Hide loading screen after CMS loads
    window.addEventListener('load', function() {
      setTimeout(() => {
        const loading = document.getElementById('loading');
        if (loading) {
          loading.style.opacity = '0';
          loading.style.transition = 'opacity 0.3s ease';
          setTimeout(() => loading.style.display = 'none', 300);
        }
      }, 2000);
    });
  </script>
</body>
</html>
