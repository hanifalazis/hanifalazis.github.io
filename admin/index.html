<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>Content Manager - Portfolio Admin</title>
  <link rel="icon" href="/assets/icons/favicon.svg" type="image/svg+xml" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .loading-content {
      background: white;
      border-radius: 8px;
      padding: 2rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 2s linear infinite;
      margin: 0 auto 1rem;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loading" id="loading">
    <div class="loading-content">
      <div class="spinner"></div>
      <h2>Loading Content Manager...</h2>
      <p>Initializing Decap CMS interface...</p>
    </div>
  </div>

  <!-- Force manual init to avoid config path/caching issues -->
  <script>
    window.CMS_MANUAL_INIT = true;
  </script>
  <!-- Include the script that builds the page and powers Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  
  <script>
    // Canonicalize admin origin to custom domain to match OAuth callback
    (function enforceCanonical(){
      try {
        var expectedHost = 'hifaliz.com';
        if (location.hostname !== expectedHost) {
          // Redirect admin to the canonical domain
          var target = 'https://' + expectedHost + '/admin' + location.hash;
          console.info('[ADMIN] Redirecting to canonical domain for OAuth consistency:', target);
          location.replace(target);
          return; // avoid initializing CMS on wrong origin
        }
      } catch(e) { /* ignore */ }
    })();
    // Initialize Decap CMS with inline config to avoid YAML fetch issues
    window.addEventListener('load', function() {
      // Fallback path: capture token from URL hash if present (when popup->opener fails)
      try {
        const hash = window.location.hash || '';
        if (hash.includes('token=')) {
          const params = new URLSearchParams(hash.replace(/^#/, ''));
          const tok = params.get('token');
          if (tok) {
            const payload = JSON.stringify({ token: tok, provider: 'github' });
            localStorage.setItem('decap-cms.user', payload);
            localStorage.setItem('decap-cms-auth', payload);
            localStorage.setItem('netlify-cms.user', payload);
            localStorage.setItem('netlify-cms-auth', tok);
            console.log('[ADMIN] captured token from URL hash; cleaning URL and proceeding');
            // Clean hash to avoid re-processing
            history.replaceState(null, document.title, location.pathname + location.search + '#/');
          }
        }
      } catch(e) { console.warn('[ADMIN] failed to process hash token', e); }
      const origin = window.location.origin;
      // Debug: listen for auth postMessage events from the OAuth popup
      window.addEventListener('message', function(evt) {
        try {
          const preview = typeof evt.data === 'string' ? (evt.data.length > 60 ? evt.data.slice(0, 60) + 'â€¦' : evt.data) : JSON.stringify(evt.data);
          console.log('[ADMIN] postMessage received:', { origin: evt.origin, type: typeof evt.data, dataPreview: preview });
          // If we received the Decap OAuth message, probe GitHub API with the token to validate scopes/access
          if (typeof evt.data === 'string' && evt.data.indexOf('authorization:github:') === 0) {
            const tok = evt.data.split('authorization:github:')[1] || '';
            if (tok) {
              // Store token in localStorage and re-broadcast auth message
              try {
                const payload = JSON.stringify({ token: tok, provider: 'github' });
                // Store under multiple keys for compatibility with Decap/Netlify CMS
                localStorage.setItem('decap-cms.user', payload);
                localStorage.setItem('decap-cms-auth', payload);
                localStorage.setItem('netlify-cms.user', payload);
                localStorage.setItem('netlify-cms-auth', tok);
                console.log('[ADMIN] stored token in localStorage; re-broadcasting authorization event');
                // Re-broadcast the message so Decap's listener (if late) can catch it
                window.postMessage({ type: 'authorization', provider: 'github', token: tok }, window.location.origin);
                window.postMessage('authorization:github:' + tok, window.location.origin);
              } catch(e) {
                console.warn('[ADMIN] failed to write token to localStorage', e);
              }
              const repo = 'hanifalazis/hanifalazis.github.io';
              const headers = { 'Authorization': 'token ' + tok, 'Accept': 'application/vnd.github.v3+json' };
              // 1) Who am I?
              fetch('https://api.github.com/user', { headers }).then(r => r.json().then(j => console.log('[ADMIN][probe] /user', r.status, j))).catch(e => console.warn('[ADMIN][probe] /user error', e));
              // 2) Check repo access
              fetch('https://api.github.com/repos/' + repo, { headers }).then(r => r.json().then(j => console.log('[ADMIN][probe] /repos', r.status, j && (j.full_name || j.message)))).catch(e => console.warn('[ADMIN][probe] /repos error', e));
              // 3) Try listing contents of _projects on main
              fetch('https://api.github.com/repos/' + repo + '/contents/_projects?ref=main', { headers })
                .then(r => r.json().then(j => console.log('[ADMIN][probe] contents _projects', r.status, Array.isArray(j) ? j.length + ' items' : j && j.message)))
                .catch(e => console.warn('[ADMIN][probe] contents error', e));
            }
          }
        } catch (e) {
          console.warn('[ADMIN] Failed to inspect postMessage payload:', e);
        }
      });
      const config = {
        backend: {
          name: 'github',
          repo: 'hanifalazis/hanifalazis.github.io',
          branch: 'main',
          // IMPORTANT: base_url must be the ORIGIN only so event.origin matches exactly
          base_url: origin,
          // Keep full path in auth_endpoint so popup navigates to the correct function
          auth_endpoint: '/api/decap/auth',
          cms_label_prefix: 'Decap'
        },
        publish_mode: 'simple',
        media_folder: 'assets/images/projects',
        public_folder: '/assets/images/projects',
        collections: [
          {
            name: 'projects',
            label: 'Projects',
            folder: '_projects',
            create: true,
            slug: '{{year}}-{{month}}-{{day}}-{{slug}}',
            format: 'frontmatter',
            fields: [
              { label: 'Title', name: 'title', widget: 'string' },
              { label: 'Date', name: 'date', widget: 'datetime' },
              { label: 'Image', name: 'image', widget: 'image', required: false },
              { label: 'Category', name: 'category', widget: 'select', options: [
                'Data Analysis', 'Dashboard', 'Web Development', 'Mobile App', 'Desktop App', 'Machine Learning', 'Other'
              ] },
              { label: 'Description', name: 'description', widget: 'text' },
              { label: 'Tech Stack', name: 'tech_stack', widget: 'list' },
              { label: 'Project Link', name: 'link', widget: 'string', required: false },
              { label: 'GitHub', name: 'github', widget: 'string', required: false },
              { label: 'Status', name: 'status', widget: 'select', options: ['Completed', 'In Progress', 'Planned'], default: 'Completed' },
              { label: 'Featured', name: 'featured', widget: 'boolean', default: false },
              { label: 'i18n Key (optional)', name: 'i18n_key', widget: 'string', required: false },
              { label: 'Body', name: 'body', widget: 'markdown' }
            ]
          }
        ]
      };
      
      console.log('Initializing Decap CMS with config:', config);
      // Minimal, native Decap init
      if (window.CMS && typeof window.CMS.init === 'function') {
        window.CMS.init({ config });
        try {
          if (window.CMS && typeof window.CMS.on === 'function') {
            window.CMS.on('error', (err) => console.error('[CMS error]', err));
          }
        } catch (e) {
          console.warn('[ADMIN] Failed to attach CMS error listener:', e);
        }
      } else {
        console.error('CMS not loaded or init function not available');
      }
    });

    // Hide loading screen after CMS loads
    window.addEventListener('load', function() {
      setTimeout(() => {
        const loading = document.getElementById('loading');
        if (loading) {
          loading.style.opacity = '0';
          loading.style.transition = 'opacity 0.3s ease';
          setTimeout(() => loading.style.display = 'none', 300);
        }
      }, 2000);
    });
  </script>
</body>
</html>
