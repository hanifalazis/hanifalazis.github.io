<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>Content Manager - Portfolio Admin</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .loading-content {
      background: white;
      border-radius: 8px;
      padding: 2rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 2s linear infinite;
      margin: 0 auto 1rem;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loading" id="loading">
    <div class="loading-content">
      <div class="spinner"></div>
      <h2>Loading Content Manager...</h2>
      <p>Initializing Decap CMS interface...</p>
    </div>
  </div>

  <!-- Force manual init to avoid config path/caching issues -->
  <script>
    window.CMS_MANUAL_INIT = true;
  </script>
  <!-- Include the script that builds the page and powers Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  <!-- Note: For GitHub backend with implicit OAuth, ensure admin/auth.html is set as callback URL in your GitHub OAuth App -->
  
  <script>
    // Initialize Decap CMS with inline config to avoid YAML fetch issues
    window.addEventListener('load', function() {
      const config = {
        backend: {
          name: 'github',
          repo: 'hanifalazis/hanifalazis.github.io',
          branch: 'main',
          auth_type: 'implicit',
          app_id: 'Ov23liByUAJR8RrZUu2B'
        },
        publish_mode: 'simple',
        media_folder: 'assets/images/projects',
        public_folder: '/assets/images/projects',
        collections: [
          {
            name: 'projects',
            label: 'Projects',
            folder: '_projects',
            create: true,
            slug: '{{year}}-{{month}}-{{day}}-{{slug}}',
            format: 'frontmatter',
            fields: [
              { label: 'Title', name: 'title', widget: 'string' },
              { label: 'Date', name: 'date', widget: 'datetime' },
              { label: 'Image', name: 'image', widget: 'image', required: false },
              { label: 'Category', name: 'category', widget: 'select', options: [
                'Data Analysis', 'Dashboard', 'Web Development', 'Mobile App', 'Desktop App', 'Machine Learning', 'Other'
              ] },
              { label: 'Description', name: 'description', widget: 'text' },
              { label: 'Tech Stack', name: 'tech_stack', widget: 'list' },
              { label: 'Project Link', name: 'link', widget: 'string', required: false },
              { label: 'GitHub', name: 'github', widget: 'string', required: false },
              { label: 'Status', name: 'status', widget: 'select', options: ['Completed', 'In Progress', 'Planned'], default: 'Completed' },
              { label: 'Featured', name: 'featured', widget: 'boolean', default: false },
              { label: 'i18n Key (optional)', name: 'i18n_key', widget: 'string', required: false },
              { label: 'Body', name: 'body', widget: 'markdown' }
            ]
          }
        ]
      };
      
      console.log('Initializing Decap CMS with config:', config);
      
      if (window.CMS && typeof window.CMS.init === 'function') {
        window.CMS.init({ config });
      } else {
        console.error('CMS not loaded or init function not available');
      }
    });

    // Hide loading screen after CMS loads
    window.addEventListener('load', function() {
      setTimeout(() => {
        const loading = document.getElementById('loading');
        if (loading) {
          loading.style.opacity = '0';
          loading.style.transition = 'opacity 0.3s ease';
          setTimeout(() => loading.style.display = 'none', 300);
        }
      }, 2000);
    });
  </script>
</body>
</html>
